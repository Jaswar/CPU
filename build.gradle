repositories {
    mavenCentral()
}

apply plugin: 'idea'
//and standard one
apply plugin: 'java'

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'

    // https://mvnrepository.com/artifact/net.jqwik/jqwik
    testImplementation group: 'net.jqwik', name: 'jqwik', version: '1.5.1'
}

test {
    useJUnitPlatform {
        includeEngines 'jqwik'
    }
    useJUnitPlatform()
}